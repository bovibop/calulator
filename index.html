<script>
    // Variables
    var first_numero = parseInt(prompt('First number'));
    var second_numero = parseInt(prompt('Second number'));
    var resultado = 0;

    var option = prompt('Operator:')

    if (option == '+') {
        resultado = first_numero + second_numero;
    } else {
        if (option == '-') {
            resultado = first_numero - second_numero;
        } else {
            if (option == '*') {
                resultado = first_numero * second_numero;
            } else {
                if (option == '/') {
                    resultado = first_numero / second_numero;
                }
            }
        }
    }

    alert("El resultado es: \n" + resultado)
</script>
